<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jifford GameShow</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdf6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #game {
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    width: 100%;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  }

  #buttons {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 20px;
    position: relative;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.4s ease;
  }

  #yes {
    background: #4CAF50;
    color: white;
    z-index: 2;
  }

  #no {
    background: #f44336;
    color: white;
    z-index: 1;
  }
</style>
</head>

<body>
<div id="game">
  <h2 id="question"></h2>

  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");

let currentKey = "welcome";
let noClicks = 0;

/* ===== STORY (UNCHANGED CONTENT) ===== */
const story = {
  welcome: {
    text: "Welcome to Jifford GameShow ðŸŽ‰\nAre you ready?",
    yes: "q2a",
    no: "q2b"
  },

  q2a: { text: "Did anything exciting happen today?", yes: "q3a", no: "q3b" },
  q2b: { text: "Did you try something new today?", yes: "q3c", no: "q3d" },

  q3a: { text: "Have you ever avoided chores by pretending to be busy?", yes: "q4a", no: "q4b" },
  q3b: { text: "Did you avoid something today on purpose?", yes: "q4c", no: "q4d" },
  q3c: { text: "Have you ever pretended to be productive?", yes: "q4e", no: "q4f" },
  q3d: { text: "Did you finish everything you planned today?", yes: "q4g", no: "q4h" },

  q4a: { text: "Ever opened the fridge and forgot why?", yes: "q5a", no: "q5a" },
  q4b: { text: "Ever forgot what you were about to say?", yes: "q5b", no: "q5b" },
  q4c: { text: "Ever forgot your own password?", yes: "q5c", no: "q5c" },
  q4d: { text: "Ever walked into class and forgot homework?", yes: "q5d", no: "q5d" },
  q4e: { text: "Ever walked into a room and froze?", yes: "q5e", no: "q5e" },
  q4f: { text: "Ever forgot a friendâ€™s birthday?", yes: "q5f", no: "q5f" },
  q4g: { text: "Ever forgot why you opened an app?", yes: "q5g", no: "q5g" },
  q4h: { text: "Ever opened a tab and forgot it?", yes: "q5h", no: "q5h" },

  q5a: { text: "Do you miss someone from the past?", yes: "end1", no: "end1" },
  q5b: { text: "Do you think about old friends?", yes: "end2", no: "end2" },
  q5c: { text: "Have you fallen for someone who loved someone else?", yes: "end3", no: "end3" },
  q5d: { text: "Do you wish you were more prepared before?", yes: "end4", no: "end4" },
  q5e: { text: "Have you experienced love that wasnâ€™t meant to be?", yes: "end5", no: "end5" },
  q5f: { text: "Do you regret missing moments?", yes: "end6", no: "end6" },
  q5g: { text: "Do old memories visit you sometimes?", yes: "end7", no: "end7" },
  q5h: { text: "Are you happy where you are now?", yes: "end8", no: "end8" },

  end1: { text: "Being honest with feelings takes courage ðŸ’–", end: true },
  end2: { text: "Thinking of friends means you care ðŸ˜Š", end: true },
  end3: { text: "Pinagtagpo pero di itinadhana ðŸ’”", end: true },
  end4: { text: "Growth comes from reflection ðŸ“˜", end: true },
  end5: { text: "Some love teaches, not stays ðŸ’”", end: true },
  end6: { text: "More moments will come ðŸŒŸ", end: true },
  end7: { text: "Memories shape who we are ðŸ˜„", end: true },
  end8: { text: "Contentment is powerful âœ¨", end: true }
};

/* ===== RENDER FUNCTION ===== */
function render(key) {
  currentKey = key;
  const q = story[key];
  questionEl.textContent = q.text;

  if (q.end) {
    buttons.style.display = "none";
  } else {
    buttons.style.display = "flex";
  }
}

/* ===== YES BUTTON ===== */
yesBtn.onclick = () => {
  render(story[currentKey].yes);
};

/* ===== NO BUTTON (WELCOME FIX APPLIED) ===== */
noBtn.onclick = () => {
  if (currentKey === "welcome") {
    noClicks++;

    if (noClicks === 1) {
      noBtn.style.transform = "translate(120px, 0)";
    } 
    else if (noClicks === 2) {
      noBtn.style.transform = "translate(120px, 80px)";
    } 
    else if (noClicks === 3) {
      noBtn.style.transform = "translate(-100px, 80px)";
    } 
    else if (noClicks === 4) {
      noBtn.style.display = "none";
    }
    return;
  }

  render(story[currentKey].no);
};

/* ===== START GAME ===== */
render("welcome");
</script>
</body>
</html>
