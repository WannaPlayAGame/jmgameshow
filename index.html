<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jifford GameShow</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fdf6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#game {
  width: 100%;
  max-width: 480px;
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
}

#question {
  font-size: 20px;
}

#buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
  position: relative;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.35s ease;
}

#yes { background: #4CAF50; color: white; }
#no  { background: #f44336; color: white; position: relative; }
</style>
</head>

<body>
<div id="game">
  <div id="question"></div>
  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");
const gameBox = document.getElementById("game");

let current = "welcome";
let noClicks = 0;

/* ðŸ”¹ STORY (UNCHANGED â€“ ALL PLANNED QUESTIONS) */
const story = {
  q1:{text:"Did you have fun today?",yes:"q2A",no:"q2B"},
  q2A:{text:"Did you answer everything honestly?",yes:"q3A",no:"q3B"},
  q2B:{text:"Did you answer everything honestly?",yes:"q3C",no:"q3D"},

  q3A:{text:"Have you ever pretended to be busy to avoid chores?",yes:"q4A",no:"q4B"},
  q3B:{text:"Do you enjoy procrastinating sometimes?",yes:"q4C",no:"q4D"},
  q3C:{text:"Do you try to finish tasks immediately?",yes:"q4E",no:"q4F"},
  q3D:{text:"Do you reflect on your actions daily?",yes:"q4G",no:"q4H"},

  q4A:{text:"Ever opened the fridge and forgot why?",yes:"q5A",no:"q5A"},
  q4B:{text:"Ever forgotten what you were about to say?",yes:"q5B",no:"q5B"},
  q4C:{text:"Ever forgotten a password?",yes:"q5C",no:"q5C"},
  q4D:{text:"Forgot homework at school?",yes:"q5D",no:"q5D"},
  q4E:{text:"Ever walked into a room and froze?",yes:"q5E",no:"q5E"},
  q4F:{text:"Forgot a friend's birthday?",yes:"q5F",no:"q5F"},
  q4G:{text:"Forgot why you entered a room?",yes:"q5G",no:"q5G"},
  q4H:{text:"Opened a tab and forgot why?",yes:"q5H",no:"q5H"},

  q5A:{text:"Do you miss someone from the past?",yes:"endA",no:"endA"},
  q5B:{text:"Do you think of old friends?",yes:"endB",no:"endB"},
  q5C:{text:"Loved someone who loved someone else?",yes:"endC",no:"endC"},
  q5D:{text:"Wish you were more prepared?",yes:"endD",no:"endD"},
  q5E:{text:"Loved someone not meant for you?",yes:"endE",no:"endE"},
  q5F:{text:"Regret missing moments?",yes:"endF",no:"endF"},
  q5G:{text:"Think about old memories?",yes:"endG",no:"endG"},
  q5H:{text:"Happy being single?",yes:"endH",no:"endH"},

  endA:{text:"Being honest is brave ðŸ’–",end:true},
  endB:{text:"You care deeply ðŸ˜Š",end:true},
  endC:{text:"Pinagtagpo pero di itinadhana ðŸ’”",end:true},
  endD:{text:"Lessons make you wiser ðŸ“˜",end:true},
  endE:{text:"Not all love stays ðŸ’”",end:true},
  endF:{text:"More memories await ðŸŽ‰",end:true},
  endG:{text:"Looking back is human ðŸ˜„",end:true},
  endH:{text:"Freedom is beautiful ðŸŒŸ",end:true}
};

/* ðŸ”¹ RENDER */
function render(key){
  current = key;

  if(key === "welcome"){
    questionEl.innerHTML = "ðŸŽ‰ <b>Welcome to Jifford GameShow!</b><br>Are you ready to play?";
    buttons.style.display = "flex";
    noBtn.style.display = "inline-block";
    noBtn.style.transform = "translate(0,0)";
    noClicks = 0;
    return;
  }

  const q = story[key];
  questionEl.textContent = q.text;

  if(q.end){
    buttons.style.display = "none";
  } else {
    buttons.style.display = "flex";
    noBtn.style.transform = "translate(0,0)";
  }
}

/* ðŸ”¹ YES */
yesBtn.onclick = ()=>{
  if(current==="welcome") render("q1");
  else render(story[current].yes);
};

/* ðŸ”¹ NO */
noBtn.onclick = ()=>{
  if(current==="welcome"){
    noClicks++;

    if(noClicks > 6){
      noBtn.style.display = "none";
      return;
    }

    const box = gameBox.getBoundingClientRect();
    const yes = yesBtn.getBoundingClientRect();

    let x,y,safe=false,tries=0;
    while(!safe && tries<50){
      x = (Math.random()-0.5)*(box.width-120);
      y = (Math.random()-0.5)*(box.height-160);
      safe = !(x > yes.left-box.left-60 && x < yes.right-box.left &&
               y > yes.top-box.top-40 && y < yes.bottom-box.top);
      tries++;
    }

    noBtn.style.transform =
      `translate(${x}px,${y}px) rotate(${Math.random()*20-10}deg)`;
    return;
  }
  render(story[current].no);
};

/* START */
render("welcome");
</script>
</body>
</html>
