<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jifford GameShow</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#fdf6f0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
#game{
  width:100%;
  max-width:480px;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  overflow:hidden;
}
#question{
  font-size:20px;
  margin-bottom:20px;
}
#buttons{
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:20px;
  position:relative;
}
button{
  padding:12px 30px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:transform .35s ease;
}
#yes{background:#4CAF50;color:white;}
#no{background:#f44336;color:white;position:relative;}
</style>
</head>
<body>
<div id="game">
  <div id="question"></div>
  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");

let current = "welcome";
let welcomeNoClicks = 0;
let path = ""; // love / friendship / growth

/* üîπ STORY OBJECT */
const story = {
  // Q1 Start
  q1: {text:"Did you have fun today?", yes:"q2-1", no:"q2-1"},
  
  // Q2 Personality Series (decides path)
  "q2-1": {text:"Do you enjoy helping others without being asked?", yes:"q2-2a", no:"q2-2b"},
  "q2-2a": {text:"Do you think about someone special often?", yes:"q3-love-1", no:"q3-friend-1"},
  "q2-2b": {text:"Do you prefer spending time alone or with close friends?", yes:"q3-growth-1", no:"q3-friend-1"},
  
  // LOVE PATH Q3-Q10
  "q3-love-1": {text:"Do you get nervous when talking to someone you like?", yes:"q4-love-1", no:"q4-love-2"},
  "q4-love-1": {text:"Have you ever written a love message but never sent it?", yes:"q5-love-1", no:"q5-love-2"},
  "q4-love-2": {text:"Do you dream about someone secretly?", yes:"q5-love-2", no:"q5-love-3"},
  "q5-love-1": {text:"Would you risk embarrassment for love?", yes:"end-love-a", no:"end-love-b"},
  "q5-love-2": {text:"Do you believe in love at first sight?", yes:"end-love-c", no:"end-love-d"},
  "q5-love-3": {text:"Do you like giving surprise gifts to someone special?", yes:"end-love-e", no:"end-love-f"},
  
  // FRIENDSHIP PATH Q3-Q10
  "q3-friend-1": {text:"Do you enjoy cheering up your friends?", yes:"q4-friend-1", no:"q4-friend-2"},
  "q4-friend-1": {text:"Would you defend a friend even if it‚Äôs risky?", yes:"q5-friend-1", no:"q5-friend-2"},
  "q4-friend-2": {text:"Do you feel happy when friends succeed?", yes:"q5-friend-2", no:"q5-friend-3"},
  "q5-friend-1": {text:"Do you miss friends from the past?", yes:"end-friend-a", no:"end-friend-b"},
  "q5-friend-2": {text:"Do you enjoy spending time in group activities?", yes:"end-friend-c", no:"end-friend-d"},
  "q5-friend-3": {text:"Do you keep secrets for your friends?", yes:"end-friend-e", no:"end-friend-f"},
  
  // GROWTH PATH Q3-Q10
  "q3-growth-1": {text:"Do you like learning new things about yourself?", yes:"q4-growth-1", no:"q4-growth-2"},
  "q4-growth-1": {text:"Do you set personal goals regularly?", yes:"q5-growth-1", no:"q5-growth-2"},
  "q4-growth-2": {text:"Do you enjoy reflecting on your mistakes?", yes:"q5-growth-2", no:"q5-growth-3"},
  "q5-growth-1": {text:"Do you feel proud when achieving something alone?", yes:"end-growth-a", no:"end-growth-b"},
  "q5-growth-2": {text:"Do you enjoy solving problems yourself?", yes:"end-growth-c", no:"end-growth-d"},
  "q5-growth-3": {text:"Do you like improving your skills daily?", yes:"end-growth-e", no:"end-growth-f"},
  
  // ENDINGS
  "end-love-a": {text:"Love is brave üíñ", end:true},
  "end-love-b": {text:"Sometimes love waits üíî", end:true},
  "end-love-c": {text:"Love at first sight is magical ‚ú®", end:true},
  "end-love-d": {text:"Love grows in time üíå", end:true},
  "end-love-e": {text:"Small gestures show big love ‚ù§Ô∏è", end:true},
  "end-love-f": {text:"Even secret love has its charm üíï", end:true},

  "end-friend-a": {text:"Friendship lasts a lifetime üòä", end:true},
  "end-friend-b": {text:"Distance can't break true bonds üåü", end:true},
  "end-friend-c": {text:"Being there for friends is priceless üíõ", end:true},
  "end-friend-d": {text:"Sometimes friends need space ü§ù", end:true},
  "end-friend-e": {text:"Keeping secrets builds trust üîí", end:true},
  "end-friend-f": {text:"Friendship needs effort to grow üå±", end:true},

  "end-growth-a": {text:"Personal growth is empowering üåü", end:true},
  "end-growth-b": {text:"Reflection brings wisdom üìò", end:true},
  "end-growth-c": {text:"Problem-solving makes you stronger üí™", end:true},
  "end-growth-d": {text:"Learning from mistakes is key üìñ", end:true},
  "end-growth-e": {text:"Daily improvement is success üî•", end:true},
  "end-growth-f": {text:"Even small progress counts üèÜ", end:true},
};

/* üîπ RENDER */
function render(key){
  current=key;

  // Welcome section
  if(key==="welcome"){
    questionEl.innerHTML="üéâ <b>Welcome to Jifford GameShow!</b><br>Are you ready to play?";
    buttons.style.display="flex";
    noBtn.style.display="inline-block";
    noBtn.style.transform="translate(0,0)";
    welcomeNoClicks=0;
    return;
  }

  const q = story[key];
  questionEl.textContent = q.text;
  noBtn.style.display="inline-block";
  noBtn.style.transform="translate(0,0)";

  if(q.end){
    buttons.style.display="none";
  }else{
    buttons.style.display="flex";
  }
}

/* üîπ YES */
yesBtn.onclick = () => {
  if(current==="welcome") render("q1");
  else render(story[current].yes);
};

/* üîπ NO */
noBtn.onclick = () => {
  if(current==="welcome"){
    welcomeNoClicks++;

    if(welcomeNoClicks===4){
      // guaranteed exit on 4th tap
      noBtn.style.transform="translate(500px, -300px)";
      return;
    }

    // BIG movement for No button
    const moves = [
      {x: 120, y:0},
      {x: 120, y:80},
      {x: -100, y:80}
    ];
    const move = moves[welcomeNoClicks-1] || {x:0, y:0};
    noBtn.style.transform=`translate(${move.x}px, ${move.y}px)`;
    return;
  }
  render(story[current].no);
};

/* START */
render("welcome");
</script>
</body>
</html>
