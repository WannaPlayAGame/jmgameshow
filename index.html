<head>
<meta charset="UTF-8">

<title>Jifford GameShow</title>

<style>
  body { 
    font-family: Arial, sans-serif; 
    background: #fdf6f0; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    padding: 20px;
  }

  #game { 
    max-width: 500px; 
    width: 100%;
    text-align: center; 
    background: #fff; 
    padding: 20px; 
    border-radius: 15px; 
    box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
    position: relative;
    overflow: hidden;
  }

  button { 
    padding: 10px 25px; 
    margin: 10px; 
    border: none; 
    border-radius: 8px; 
    font-size: 16px; 
    cursor: pointer; 
    transition: transform 0.3s ease, opacity 0.4s ease;
  }

  #yes { background-color: #4CAF50; color: white; }
  #no  { background-color: #f44336; color: white; position: relative; }

  /* Shake animation */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }
</style>
</head>

// SHOW QUESTION
function showQuestion(key){
  currentKey = key;
  const q = story[key];
  questionEl.textContent = q.text;

  if(q.end){
    document.getElementById("buttons").style.display = "none";
  }
}

// YES BUTTON
yesBtn.addEventListener("click", () => {
  if(currentKey === "welcome"){
    noClicks = 0;
    noBtn.style.opacity = "1";
    noBtn.style.transform = "translate(0,0)";
    showQuestion("q2a");
    return;
  }
  showQuestion(story[currentKey].yes);
});

// NO BUTTON
noBtn.addEventListener("click", () => {
  if(currentKey === "welcome"){
    noClicks++;

    // Shake effect
    noBtn.classList.add("shake");
    setTimeout(()=>noBtn.classList.remove("shake"), 400);

    // Move within box
    const box = gameBox.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const maxX = box.width - btn.width - 40;
    const maxY = 60;

    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * maxY;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // Disappear after enough presses
    if(noClicks >= 6){
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
    }
    return;
  }

  showQuestion(story[currentKey].no);
});
