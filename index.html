<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jifford GameShow</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #fdf6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  #game {
    max-width: 500px;
    width: 100%;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  h2 {
    margin-bottom: 20px;
  }

  #buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.35s ease;
  }

  #yes {
    background-color: #4CAF50;
    color: white;
    z-index: 2;
  }

  #no {
    background-color: #f44336;
    color: white;
    z-index: 1;
  }
</style>
</head>

<body>
<div id="game">
  <h2 id="question">Welcome to Jifford GameShow ðŸŽ®<br>Are you ready?</h2>

  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const buttons = document.getElementById("buttons");

let currentKey = "welcome";
let noClicks = 0;

/* ================= STORY DATA ================= */

const story = {
  welcome: { yes: "q2a", no: "q2b" },

  q2a: { text: "Did anything exciting happen today?", yes: "q3a", no: "q3b" },
  q2b: { text: "Did you try something new today?", yes: "q3c", no: "q3d" },

  q3a: { text: "Have you ever pretended to work just to avoid chores?", yes: "q4a", no: "q4b" },
  q3b: { text: "Did you avoid something today on purpose?", yes: "q4c", no: "q4d" },
  q3c: { text: "Have you ever pretended to be busy to escape responsibilities?", yes: "q4e", no: "q4f" },
  q3d: { text: "Did you honestly finish everything you planned?", yes: "q4g", no: "q4h" },

  q4a: { text: "Ever opened the fridge and forgot why?", yes: "q5a", no: "q5a" },
  q4b: { text: "Ever forgotten what you were about to say?", yes: "q5b", no: "q5b" },
  q4c: { text: "Did you ever forget your own password?", yes: "q5c", no: "q5c" },
  q4d: { text: "Ever walked into class and realized you forgot something important?", yes: "q5d", no: "q5d" },
  q4e: { text: "Ever entered a room and just stood there confused?", yes: "q5e", no: "q5e" },
  q4f: { text: "Did you ever forget a friendâ€™s birthday?", yes: "q5f", no: "q5f" },
  q4g: { text: "Ever walked somewhere and forgot why you went?", yes: "q5g", no: "q5g" },
  q4h: { text: "Ever opened an app and forgot your reason?", yes: "q5h", no: "q5h" },

  q5a: { text: "Do you miss someone from the past?", yes: "6a", no: "6a" },
  q5b: { text: "Do you ever think about old friends?", yes: "6b", no: "6b" },
  q5c: { text: "Have you ever fallen in love with someone who loved someone else?", yes: "6c", no: "6c" },
  q5d: { text: "Do you wish you were more prepared back then?", yes: "6d", no: "6d" },
  q5e: { text: "Have you experienced true love that was not meant to last?", yes: "6e", no: "6e" },
  q5f: { text: "Do you regret missing any special moments?", yes: "6f", no: "6f" },
  q5g: { text: "Do old memories still cross your mind?", yes: "6g", no: "6g" },
  q5h: { text: "Are you happy with where you are now?", yes: "6h", no: "6h" },

  "6a": { text: "Being honest about feelings takes courage ðŸ’™", end: true },
  "6b": { text: "Thinking of friends means they mattered ðŸ˜Š", end: true },
  "6c": { text: "Pinagtagpo pero di itinadhana ðŸ’”", end: true },
  "6d": { text: "Growth comes from reflection ðŸ“˜", end: true },
  "6e": { text: "Some love teaches, not stays ðŸ’”", end: true },
  "6f": { text: "New memories are still waiting âœ¨", end: true },
  "6g": { text: "The past shapes us, not traps us ðŸŒ±", end: true },
  "6h": { text: "Peace with yourself is powerful ðŸŒŸ", end: true }
};

/* ================= FUNCTIONS ================= */

function showQuestion(key) {
  currentKey = key;
  const q = story[key];

  questionEl.textContent = q.text || questionEl.textContent;

  if (q.end) {
    buttons.style.display = "none";
  } else {
    buttons.style.display = "flex";
    noBtn.style.transform = "translate(0,0)";
  }
}

/* ================= BUTTON LOGIC ================= */

yesBtn.addEventListener("click", () => {
  showQuestion(story[currentKey].yes);
});

noBtn.addEventListener("click", () => {

  // WELCOME ONLY
  if (currentKey === "welcome") {
    noClicks++;

    if (noClicks === 1) {
      noBtn.style.transform = "translate(120px, 0)";
    } 
    else if (noClicks === 2) {
      noBtn.style.transform = "translate(120px, 80px)";
    } 
    else if (noClicks === 3) {
      noBtn.style.transform = "translate(-100px, 80px)";
    } 
    else if (noClicks === 4) {
      noBtn.style.display = "none";
    }
    return;
  }

  showQuestion(story[currentKey].no);
});

/* ================= INIT ================= */

showQuestion("welcome");
</script>
</body>
</html>
