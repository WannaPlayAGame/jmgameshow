<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jifford GameShow</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fdf6f0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

#game {
  width: 100%;
  max-width: 500px;
  background: white;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
}

button {
  padding: 12px 28px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

#yes {
  background: #4CAF50;
  color: white;
}

#no {
  background: #f44336;
  color: white;
  position: absolute;
  left: 50%;
  top: 65%;
  transform: translateX(-50%);
  transition: left 0.35s ease, top 0.35s ease, opacity 0.4s ease, transform 0.2s ease;
}

/* STRONGER, VISIBLE SHAKE */
@keyframes shake {
  0% { transform: translateX(-50%) rotate(0); }
  25% { transform: translateX(-54%) rotate(-2deg); }
  50% { transform: translateX(-46%) rotate(2deg); }
  75% { transform: translateX(-54%) rotate(-2deg); }
  100% { transform: translateX(-50%) rotate(0); }
}

.shake {
  animation: shake 0.4s;
}
</style>
</head>

<body>
<div id="game">
  <h2 id="question">Welcome to Jifford GameShow ðŸŽ‰<br>Are you ready?</h2>

  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
const question = document.getElementById("question");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const game = document.getElementById("game");

let current = "welcome";
let noCount = 0;

// YES BUTTON
yesBtn.onclick = () => {
  if (current === "welcome") {
    current = "next";
    question.textContent = "Did anything exciting happen today? ðŸŽ‰";
    noBtn.style.opacity = "1";
    noBtn.style.transform = "translateX(-50%)";
    noBtn.style.pointerEvents = "auto";
    noCount = 0;
  }
};

// NO BUTTON (WELCOME ONLY)
noBtn.onclick = () => {
  if (current !== "welcome") return;

  noCount++;

  // FORCE SHAKE EVERY CLICK
  noBtn.classList.remove("shake");
  void noBtn.offsetWidth;
  noBtn.classList.add("shake");

  // SAFE MOVEMENT INSIDE CARD
  const gameRect = game.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const padding = 20;
  const maxLeft = gameRect.width - btnRect.width - padding;
  const maxTop = gameRect.height - btnRect.height - padding;

  const newLeft = Math.random() * maxLeft;
  const newTop = Math.random() * (maxTop - 120) + 120;

  noBtn.style.left = `${newLeft}px`;
  noBtn.style.top = `${newTop}px`;

  // DISAPPEAR AFTER 6 CLICKS
  if (noCount >= 6) {
    noBtn.style.opacity = "0";
    noBtn.style.transform = "scale(0.6)";
    noBtn.style.pointerEvents = "none";
  }
};
</script>
</body>
</html>
